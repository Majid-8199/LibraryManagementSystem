<div class="container">
    <h3>Transaction ID: {{TransactionId}}</h3>
    <form #myform="ngForm">
        <div>
            <label for="customerid">Customer Id:</label>
            <input type="number" id="customerID" name="customerID" [(ngModel)]="Transaction.customerID" required>
        </div>
        <div>
            <label for="bookid">Book Id:</label>
            <input type="number" id="bookID" name="bookID" [(ngModel)]="Transaction.bookID" required>
        </div>
        <div>
            <label for="transactionDate">Transaction Date:</label>
            <input type="date" id="transactionDate" name="transactionDate" [(ngModel)]="Transaction.transactionDate" required>
        </div>
        <div>
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" name="dueDate" [(ngModel)]="Transaction.dueDate" required>
        </div>
        <div>
            <label for="returnDate">Return Date:</label>
            <input type="date" id="returnDate" name="returnDate" [(ngModel)]="Transaction.returnDate" required>
        </div>
        <div>
            <input type="submit" value="Update Employee" (click)="updateTransactionById(TransactionId,myform.value)">
            <button type="button" (click)="goBack()">Back</button>
        </div>
    </form>
</div>
